<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
  <div class="tinder">
    <div class="tinder--header">
      <div class="tinder--filter-buttons">
        <button id="filter-all" class="active">All</button>
        <button id="filter-geo">Sunway Geo</button>
        <button id="filter-college">Sunway College</button>
      </div>
      <button id="list-view-btn" class="tinder--list-view-btn">
        <i class="fa fa-list-ul"></i>
      </button>
    </div>

    <div class="tinder--status">
      <i class="fa fa-remove"></i>
      <i class="fa fa-heart"></i>
    </div>
    
    <div class="tinder--cards">
    </div>

    <div class="tinder--list-view">
    </div>

    <div class="tinder--buttons">
      <button id="nope"><i class="fa fa-remove"></i></button>
      <button id="love"><i class="fa fa-heart"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
