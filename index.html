<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover your next favorite restaurant with FoodSlider - swipe through local dining options in Sunway Geo and Sunway College areas.">
  <meta name="keywords" content="restaurant finder, food discovery, Sunway Geo, Sunway College, dining recommendations">
  <meta name="author" content="Bryan Tan Chun Xing">
  <title>FoodSlider - Discover Your Next Favorite Restaurant</title>
  
  <!-- Preconnect to external domains for better performance -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  
  <!-- San Francisco Pro Fonts -->
  <style>
    @font-face {
      font-family: 'SF Pro Display';
      src: url('https://sf.abarba.me/SF-Pro-Display-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'SF Pro Display';
      src: url('https://sf.abarba.me/SF-Pro-Display-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'SF Pro Display';
      src: url('https://sf.abarba.me/SF-Pro-Display-Semibold.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'SF Pro Display';
      src: url('https://sf.abarba.me/SF-Pro-Display-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'SF Pro Text';
      src: url('https://sf.abarba.me/SF-Pro-Text-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'SF Pro Text';
      src: url('https://sf.abarba.me/SF-Pro-Text-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'SF Pro Text';
      src: url('https://sf.abarba.me/SF-Pro-Text-Semibold.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }
  </style>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <!-- Hammer.js for touch gestures -->
  <script src="https://hammerjs.github.io/dist/hammer.min.js" defer></script>
  
  <!-- Performance optimizations -->
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
  <link rel="dns-prefetch" href="//sf.abarba.me">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>">
</head>
<body>
  <div class="main-container">
    <header class="app-header">
      <h1 class="app-title">
        FoodSlider
      </h1>
      <p class="app-subtitle">Created by Bryan Tan Chun Xing</p>
    </header>

    <main class="app-main">
      <div class="tinder">
        <nav class="tinder--header" role="navigation" aria-label="Filter and view options">
          <div class="tinder--filter-buttons" role="tablist" aria-label="Filter restaurants by location">
            <button id="filter-all" class="filter-btn active" role="tab" aria-selected="true" aria-controls="restaurant-cards">
              <i class="fas fa-globe"></i>
              All Areas
            </button>
            <button id="filter-geo" class="filter-btn" role="tab" aria-selected="false" aria-controls="restaurant-cards">
              <i class="fas fa-building"></i>
              Sunway Geo
            </button>
            <button id="filter-college" class="filter-btn" role="tab" aria-selected="false" aria-controls="restaurant-cards">
              <i class="fas fa-graduation-cap"></i>
              Sunway College
            </button>
          </div>
          <button id="list-view-btn" class="tinder--list-view-btn" aria-label="Toggle between card and list view">
            <i class="fas fa-th-list"></i>
          </button>
        </nav>

        <div class="tinder--status" aria-hidden="true">
          <i class="fas fa-times"></i>
          <i class="fas fa-heart"></i>
        </div>

        <section class="tinder--cards" id="restaurant-cards" role="tabpanel" aria-label="Restaurant cards">
        </section>

        <section class="tinder--list-view" id="restaurant-list" aria-label="Restaurant list view">
        </section>

        <div class="tinder--buttons" role="group" aria-label="Restaurant actions">
          <button id="nope" class="action-btn nope-btn" aria-label="Pass on this restaurant">
            <i class="fas fa-times"></i>
            <span>Pass</span>
          </button>
          <button id="love" class="action-btn love-btn" aria-label="Like this restaurant">
            <i class="fas fa-heart"></i>
            <span>Like</span>
          </button>
        </div>
      </div>
    </main>

    <footer class="app-footer">
      <p>Created with <i class="fas fa-heart" style="color: #ff6b6b;"></i> by Bryan Tan Chun Xing</p>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
